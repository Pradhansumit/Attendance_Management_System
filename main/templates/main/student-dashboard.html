{% extends "main/index.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Student-Dashboard{% endblock title %}
{% block body %}
<main>
  <div class="container-fluid">
    <div class="row">
      <div class="container-fluid student-title-bg p-3 me-3">
        <h1 class="student-heading text-center">Mark Your Attendance</h1>
      </div>
    </div>
    {% include "main/navigation.html" %}
    <div class="row">
      <div class="container rounded p-3 my-3">
        <div class="row p-5 pb-3">
          <h4 class="student-slot">{{full_name}}</span></h4>
          <hr>
          <h5 class="student-slot py-3">AVAILABLE ATTENDANCE SLOT IS = <span>{{ slot_id }}</span></h5>
          <hr>
        </div>
        <div class="ps-5">
          <button class="btn btn-primary">Mark Attendance</button>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock body %}
